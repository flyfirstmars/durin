spring.application.name=durin

# MCP Server Configuration for STDIO transport
spring.ai.mcp.server.enabled=true
spring.ai.mcp.server.stdio=true
spring.ai.mcp.server.name=durin-datetime-mcp
spring.ai.mcp.server.version=1.0.0
spring.ai.mcp.server.type=SYNC

# Disable web application type for STDIO transport
spring.main.web-application-type=none

# Critical: Disable banner for STDIO transport
spring.main.banner-mode=off

# Disable console logging for STDIO (use file logging for debugging)
logging.level.root=OFF
logging.file.name=durin-mcp.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.ai.mcp=INFO
